paths:
    migrations: "%%PHINX_CONFIG_DIR%%/database/migrations"
    seeds: "%%PHINX_CONFIG_DIR%%/database/seeds"
environments:
    default_migration_table: "phinx"
    default_database: "testing"
    production:
        adapter: "sqlite"
        name: "%%PHINX_CONFIG_DIR%%/database/isou.sqlite3"
    testing:
        adapter: sqlite
        name: "%%PHINX_CONFIG_DIR%%/database/testing.sqlite3"
